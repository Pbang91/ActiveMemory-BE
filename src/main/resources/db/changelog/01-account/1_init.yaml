databaseChangeLog:
  - changeSet:
      id: create-users-table
      author: ggpark
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    unique: true
              - column:
                  name: password
                  type: varchar(255)
              - column:
                  name: nickname
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: bio
                  type: text
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: deleted_at
                  type: timestamp

  - changeSet:
      id: create-oauth-accounts-table
      author: ggpark
      changes:
        - createTable:
            tableName: oauth_accounts
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_oauth_user
                    references: users(id)
                    deleteCascade: true
              - column:
                  name: provider
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: access_token
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: refresh_token
                  type: varchar(255)