databaseChangeLog:
  - changeSet:
      id: fix-record-metric
      author: ggpark
      preConditions:
        - onFail: MARK_RAN
          and:
            - columnExists:
                tableName: record_metric
                columnName: rep
            - columnExists:
                tableName: record_metric
                columName: weight
            - columnExists:
                tableName: record_metric
                columName: memo
      changes:
        - dropColumn:
            tableName: record_metric
            columns:
              - column:
                  name: rep
              - column:
                  name: weight
              - column:
                  name: memo

  - changeSet:
      id: add-record-metric-item-table
      author: ggpark
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: record_metric_item
      changes:
        - createTable:
            tableName: record_metric_item
            columns:
              - column:
                  name: record_metric_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: set_no
                  type: smallint
                  constraints:
                    nullable: false
              - column:
                  name: rep
                  type: smallint
                  constraints:
                    nullable: false
              - column:
                  name: weight
                  type: numeric(5,2)
                  constraints:
                    nullable: false
              - column:
                  name: memo
                  type: text
                  constraints:
                    nullable: true
        - addForeignKeyConstraint:
            baseTableName: record_metric_item
            baseColumnNames: record_metric_id
            referencedTableName: record_metric
            referencedColumnNames: id
            constraintName: fk_record_metric_item_record_metric
            onDelete: CASCADE