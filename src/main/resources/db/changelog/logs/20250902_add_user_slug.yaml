databaseChangeLog:
  - changeSet:
      id: 0
      author: ggpark
      preConditions:
        - onFail: MARK_RAN
          not:
            columnExists:
              tableName: users
              columnName: slug
      changes:
        - addColumn:
            tableName: users
            columns:
              - column:
                  name: slug
                  type: varchar(30)
                  constraints:
                    nullable: false
                    unique: true
        - createIndex:
            tableName: users
            indexName: idx_users_slug
            columns:
              - column:
                  name: slug